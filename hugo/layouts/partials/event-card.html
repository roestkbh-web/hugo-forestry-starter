<div class="row">
    <div class="col-lg-4 col-lg-offset-2 col-sm-5 col-sm-offset-1 col-xs-12">
        <a href="{{ .Permalink | relURL }}">
            <div data-responsive-background-image class="event-card-image" style="height: 200px; ">
                {{ if not (.Params.image | default "" | eq "") }}
                    {{ partial "image-srcset" (dict "path" .Params.image "sizes" "25vw, (max-width: 768px) 100vw") }}
                {{ end }}
            </div>
        </a>
    </div>
    <div class="col-lg-6 col-sm-5 col-xs-12">
        {{ .Title }}
        <div style="float: right;">
<!-- I got these buttons from simplesharebuttons.com -->
<div id="share-buttons">
    <!-- Email -->
    <a href="mailto:?Subject={{ .Title }}&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20 {{ .Permalink | absURL }}">
        <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
    </a>
 
    <!-- Facebook -->
    <a href="http://www.facebook.com/sharer.php?u={{ .Permalink | absURL }}" target="_blank">
        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
    </a>
    
    <!-- Pinterest -->
    <a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
        <img src="https://simplesharebuttons.com/images/somacro/pinterest.png" alt="Pinterest" />
    </a>
</div>
        </div>
        <br>
        {{ .Date.Format "02/01 2006" }}
        <br><br>
        {{ .Description }}
    </div>
</div>
